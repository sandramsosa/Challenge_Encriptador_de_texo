<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Encriptador</title>
</head>
<body>
  <header>
    <img class="logo" src="./img/Logo.png" alt="Logo">
  </header>
  <main>
    <div class="contenedor">
      <div class="texto_introducido">
        <!-- <input type="text" name="texto" class="texto" placeholder="Ingresa el texto aquí"> -->
        <textarea name="texto" class="texto" id="texto" placeholder=" " onclick="borrarTexto()">Ingrese el texto aquí</textarea>
      </div>
      <div class="contenedor_botones">
        <div class="texto_atencion">
          <img class="atencion" src="./img/Frame 1.png" alt="atencion">
        </div>
        <div class="botones">
          <button class="encriptar_texto" onclick="encriptarTexto()">Encriptar</button>
          <button class="desencriptar_texto" onclick="desencriptarTexto()">Desencriptar</button>
        </div> 
      </div>

      <div class="cuadro_respuesta_texto" id="cuadro_respuesta_texto">
        <img class="cuadro_respuesta_img" src="./img/Muñeco.png" alt="muñeco">
        <h2>Ningún mensaje fue encontrado</h2>
        <p class="texto_encriptado">Ingresa el texto que desees encriptar o desencriptar</p>
      </div>
    </div> 
  </main>
   <script src="./script.js"></script>
</body>
</html>
